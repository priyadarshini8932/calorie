<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Calorie Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link href="auth.css" rel="stylesheet" />
  </head>
  <body>
    <div class="loading-screen" id="loader">
      <div class="spinner-border text-primary"></div>
    </div>

    <div class="auth-container">
      <div class="auth-card">
        <h2 class="text-center mb-4">Register</h2>
        <div class="register-feedback" id="registerFeedback"></div>
        <form id="registerForm">
          <div class="mb-3">
            <label for="registerName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="registerName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              required
            />
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              required
            />
          </div>
          <div class="mb-3">
            <label for="registerGoal" class="form-label"
              >Daily Calorie Goal</label
            >
            <input
              type="number"
              class="form-control"
              id="registerGoal"
              value="2000"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100" id="registerBtn">
            <span id="registerText">Register</span>
            <span
              id="registerSpinner"
              class="spinner-border spinner-border-sm d-none"
            ></span>
          </button>
        </form>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
    <script>
      document.getElementById("loader").style.display = "none";
    </script>
  </body>
</html>
